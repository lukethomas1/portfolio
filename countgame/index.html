<div id="header">
    <h1 id="name">Count</h1>
    <div id="idlecontrols">
        <h1 class="idleheader">Idle Toggles:</h1>
        <h1 class="idleheader" id="idleonoff">Off</h1>
        <h1 class="idleheader" id="idleplusminus">+</h1>
    </div>
</div>

<div class="tab" id="shopTab">
    <h1 class="tabheader" id="shopheader">Shop</h1>
    <h1 id="gold">Gold: $0</h1>
    <table id="shoptable">
        <tr>
            <td id="doublepower"><h3>2x Click Power</h3><h3 id="doublepowerprice">$10</h3></td>

        <tr>
            <td>N/A</td>
            <td>N/A</td>
            <td>N/A</td>
        </tr>
    </table>

<div class="tab" id="numsandbuttonsTab">
    <!-- <div class="buttons" id="upbutton"></div> -->
    <img class="arrows" id="arrowup" src="./arrowup.png">
    <h1 class="smallnums" id="plusnum">+0</h1>

    <h1 id="number">0</h1>

    <h1 class="smallnums" id="minusnum">-0</h1>
    <img class="arrows" id="arrowdown" src="./arrowdown.gif">
    <!-- <div class="buttons" id="downbutton"></div> -->
</div>

<div class="tab" id="missionsAndLeaderboardTab">
    <div id="missionsBox">
        <h1 class="tabheader" id="missionsheader">Missions</h1>
        <ul>
            <li><h3 class="mission">Counter to 1000</h3></li>
        </ul>
    </div>

    <div id="leaderboardBox">
        <h1 class="tabheader" id="leaderboardheader">Leaderboard</h1>
    </div>
</div>
