<!DOCTYPE html>
<html ng-app="logInApp">
	<head>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<script src="http://cdn.peerjs.com/0.3/peer.js"></script>
		<script src="webrtc.js"></script>
		<title>StudySpace - Log In</title>
	</head>

	<body>
		<div class="container" ng-controller="LogInCtrl">
			<h1> Log In </h1>
			<input class="form-control" ng-model="user.email">
			<input class="form-control" ng-model="user.password">
			<button class="btn btn-primary" ng-click="attemptLogin()">Log In</button>
			<input class="form-control" id="target_id_input">
			<button class="btn btn-primary" onclick="call_button_on_click()">Call</button>
			<button class="btn btn-primary" onclick="hang_up_button_on_click()">Hang Up</button>
		</div>

		<audio autoplay></audio> 


		<!-- Angular scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
		<script src="controllers/log_in_controller.js"></script>
	    <script src="controllers/sign_up_controller.js"></script>
	</body>
</html>
