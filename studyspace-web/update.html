<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./update.css">

    <!-- Jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

    <!-- JavaScript -->
    <script type="text/javascript" src="./update.js"></script>

    <!-- Title -->
    <title>Study Space - Home</title>
  </head>
  <body>
    <div class="main-container">
        <h1>School Information</h1>
        <h3>School</h3>
        <input class="form-control" type="password" placeholder="Change School">

        <h3>Classes</h3>
        <div id="school-classes">
            <div class="school-class">
                <button id="cancel-button" class="btn btn-warning">Class1</button>
            </div>
            <div class="school-class">
                <button id="cancel-button" class="btn btn-warning">Class2</button>
            </div>
            <div class="school-class">
                <button id="cancel-button" class="btn btn-warning">Class3</button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <h1>Account information</h1>
        <h3>Change Email</h3>
        <input class="form-control" placeholder="New Email">

        <h3>Change Password</h3>
        <input class="form-control" type="password" placeholder="New Password">
        <input class="form-control" type="password" placeholder="Confirm Password">
    </div>

    <div id="buttons">
        <button id="cancel-button" class="btn btn-warning">Cancel</button>
        <button id="save-button" class="btn btn-primary">Save Changes</button>
    </div>
  </body>
</html>
