<!DOCTYPE html>
<html ng-app="roomApp">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <title>StudySpace - CSE 110 Room</title>
  </head>

  <body>

    <div class="container" ng-controller="ChatController" ng-cloak>
      <h1>CSE 110 Room Chat Channel</h1>
      <input class="form-control" ng-model="chatInput">
      <button class="btn btn-primary" ng-click="sendChatMessage(chatInput)">Send</button>

      <br>

      <div id="chatMessageDiv" class="container" style="height:200px; overflow-x:hidden">
        <ul style="list-style-type:none" ng-repeat="chatMessage in chatMessageList">
          <li>{{chatMessage.userID}}: {{chatMessage.text}}</li>
        </ul>
      </div>

    </div>

  </body>


  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>

  <!-- Angular scripts -->
  <script src="controllers/room_controller.js"></script>
  </body>
</html>
